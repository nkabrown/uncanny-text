<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="main.css" type="text/css">
	<link href='http://fonts.googleapis.com/css?family=Creepster' rel='stylesheet' type='text/css'>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<title>Crazy Text Editor</title>
</head>
<body>
	<header>
		<h1>Uncanny Text</h1>
	</header>
	<section id="wrapper">
		<textarea id="input" class="boxes" name="text">
		</textarea>
		<div id="tagline">
			<p>Click inside if you dare...but beware! There is no return.</p>
		</div>
		<div id="output" class="boxes">
		<p id="uncanny"></p>
		</div>

	</section>
	<script src="js/app.js"></script>
</body>
</html>
